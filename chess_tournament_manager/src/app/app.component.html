<div class="container">
  <header>
    <h1>{{ title }}</h1>
  </header>

  <div>Liste des joueurs enregistrés
    <span><button (click)="fetchPlayersList()">GET</button></span>
    <table *ngIf="PlayerList" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>ID</th>
          <th>Birthdate</th>
          <th>Gender</th>
          <th>Ranking</th>
        </tr>
      </thead>
        <tbody>
        <tr *ngFor="let Player of PlayerList">
          <td>{{Player | json}}</td>
          <!--<td>{{Player.first_name}} {{Player.last_name}}
          <td>{{Player.identifier}}</td>
          <td>{{Player.birthdate}}</td>
          <td>{{Player.gender}}</td>
          <td>{{Player.ranking}}</td>-->
        </tr>
        </tbody>
    </table>

  </div>
  <div>Liste des tournois enregistrés
    <span><button>GET</button></span>
  </div>

  <app-home></app-home>
  <router-outlet></router-outlet>
</div>
